<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- Force ALL fonts to be Fira Code -->
  <match target="pattern">
    <edit name="family" mode="assign" binding="strong">
      <string>Fira Code</string>
    </edit>
  </match>

  <!-- Global font size -->
  <match target="pattern">
    <edit name="size" mode="assign">
      <double>11</double>
    </edit>
  </match>

</fontconfig>
