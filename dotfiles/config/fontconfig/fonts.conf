<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<string>Fira Code</string>
  <match target="pattern">
    <edit name="family" mode="assign" binding="strong">
      <string>JetBrains Mono</string>
    </edit>
  </match>

  <match target="pattern">
    <edit name="size" mode="assign">
      <double>11</double>
    </edit>
  </match>
</fontconfig>
